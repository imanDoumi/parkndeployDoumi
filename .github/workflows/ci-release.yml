name: CI/CD Release Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' 

env:
  AZURE_RG_NAME: rg-${{ vars.PROJECT_NAME }}-${{ vars.AZURE_RESOURCE_IDENTIFIER }}

jobs:
  # Job CI Frontend - Build et création de l'artifact
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Nécessaire pour récupérer les tags

      - name: Extract version from tag
        id: extract_version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Extraire la version du tag (ex: v1.0.0 -> 1.0.0)
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Version extraite: $VERSION"
          else
            # Si c'est un push sur main, utiliser la version du package.json
            VERSION=$(node -p "require('./frontend/package.json').version")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Version: $VERSION (depuis package.json)"
          fi

      - name: Update package.json version from tag
        if: github.ref_type == 'tag'
        run: |
          VERSION=${{ steps.extract_version.outputs.version }}
          cd frontend
          npm version $VERSION --no-git-tag-version
          echo "Version mise à jour dans package.json: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build React app
        run: npm run build
        working-directory: ./frontend

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/dist
          retention-days: 1

  # Job CI Backend - Publish et création de l'artifact
  backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./backend

      - name: Publish .NET app
        run: dotnet publish -c Release -o ./publish
        working-directory: ./backend/ParkNDeploy.Api

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-publish
          path: ./backend/ParkNDeploy.Api/publish
          retention-days: 1

  # Job CD - Déploiement de l'infrastructure
  deploy_infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [frontend, backend]  # Attend que les builds CI soient terminés
    environment: production
    permissions:
      id-token: write  # Nécessaire pour l'authentification Azure
      contents: read   # Nécessaire pour checkout

    outputs:
      appServiceName: ${{ steps.bicep_deploy.outputs.appServiceName }}
      staticWebAppName: ${{ steps.bicep_deploy.outputs.staticWebAppName }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Create resource group if not exists
        run: |
          az group show --name ${{ env.AZURE_RG_NAME }} ||
          az group create --name ${{ env.AZURE_RG_NAME }} --location ${{ secrets.AZURE_REGION }}

      - name: Deploy bicep
        id: bicep_deploy
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          region: ${{ secrets.AZURE_REGION }}
          template: ./infrastructure/main.bicep
          parameters: project=${{ vars.PROJECT_NAME }} location=${{ secrets.AZURE_REGION }} swaLocation=${{ secrets.AZURE_SWA_REGION }} identifier=${{ vars.AZURE_RESOURCE_IDENTIFIER }}
          resourceGroupName: ${{ env.AZURE_RG_NAME }}

  # Job CD - Déploiement Backend (en parallèle avec deploy_frontend)
  deploy_backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: deploy_infrastructure  # Dépend uniquement de l'infrastructure
    environment: production
    permissions:
      id-token: write  # Nécessaire pour l'authentification Azure
      contents: read   # Nécessaire pour checkout
      actions: read    # Nécessaire pour télécharger les artifacts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Télécharger l'artifact Backend
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-publish
          path: ./backend/ParkNDeploy.Api/publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy backend to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ needs.deploy_infrastructure.outputs.appServiceName }}
          package: ./backend/ParkNDeploy.Api/publish

  # Job CD - Déploiement Frontend (en parallèle avec deploy_backend)
  deploy_frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [deploy_infrastructure, frontend]  # Dépend de l'infrastructure ET du build frontend
    environment: production
    permissions:
      id-token: write  # Nécessaire pour l'authentification Azure
      contents: read   # Nécessaire pour checkout
      actions: read    # Nécessaire pour télécharger les artifacts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Télécharger l'artifact Frontend
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/dist

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Static Web App deployment token
        run: |
          SWA_DEPLOYMENT_TOKEN=$(az staticwebapp secrets list -n ${{ needs.deploy_infrastructure.outputs.staticWebAppName }} -g ${{ env.AZURE_RG_NAME }} -o tsv --query properties.apiKey)
          echo SWA_DEPLOYMENT_TOKEN=$SWA_DEPLOYMENT_TOKEN >> $GITHUB_ENV

      - name: Deploy frontend to Static Web App
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.SWA_DEPLOYMENT_TOKEN }}
          app_location: frontend/dist
          action: upload
          skip_app_build: true
          skip_api_build: true