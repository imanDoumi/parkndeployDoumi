name: CI/CD Release Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Déclenche sur les tags de version (ex: v1.0.0, v2.3.1)

permissions:
  id-token: write

env:
  AZURE_RG_NAME: rg-${{ vars.PROJECT_NAME }}-${{ vars.AZURE_RESOURCE_IDENTIFIER }}

jobs:
  # Job CI Frontend - Build et création de l'artifact
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Nécessaire pour récupérer les tags

      - name: Extract version from tag
        id: extract_version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Extraire la version du tag (ex: v1.0.0 -> 1.0.0)
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Version extraite: $VERSION"
          else
            # Si c'est un push sur main, utiliser "dev"
            VERSION="dev"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Version: $VERSION (build de développement)"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build React app
        run: npm run build
        working-directory: ./frontend
        env:
          VITE_APP_VERSION: ${{ steps.extract_version.outputs.version }}

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/dist
          retention-days: 1

  # Job CI Backend - Publish et création de l'artifact
  backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./backend

      - name: Publish .NET app
        run: dotnet publish -c Release -o ./publish
        working-directory: ./backend/ParkNDeploy.Api

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-publish
          path: ./backend/ParkNDeploy.Api/publish
          retention-days: 1

  # Job CD - Déploiement (déclenché automatiquement après les jobs CI)
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [frontend, backend]  # Dépend des deux jobs CI
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Télécharger l'artifact Frontend
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/dist

      # Télécharger l'artifact Backend
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-publish
          path: ./backend/ParkNDeploy.Api/publish

      # Déploiement Backend sur Azure App Service
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Deploy backend to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ vars.PROJECT_NAME }}-app-${{ vars.AZURE_RESOURCE_IDENTIFIER }}
          package: ./backend/ParkNDeploy.Api/publish

      # Déploiement Frontend sur Azure Static Web App
      - name: Get Static Web App deployment token
        run: |
          SWA_DEPLOYMENT_TOKEN=$(az staticwebapp secrets list -n ${{ vars.PROJECT_NAME }}-swa-${{ vars.AZURE_RESOURCE_IDENTIFIER }} -g ${{ env.AZURE_RG_NAME }} -o tsv --query properties.apiKey)
          echo SWA_DEPLOYMENT_TOKEN=$SWA_DEPLOYMENT_TOKEN >> $GITHUB_ENV

      - name: Deploy frontend to Static Web App
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.SWA_DEPLOYMENT_TOKEN }}
          app_location: frontend/dist
          action: upload
          skip_app_build: true
          skip_api_build: true