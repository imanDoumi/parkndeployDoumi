name: CI/CD Release Pipeline

on:
  push:
    branches:
      - main

jobs:
  # Job CI Frontend - Build et création de l'artifact
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build React app
        run: npm run build
        working-directory: ./frontend

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/dist
          retention-days: 1

  # Job CI Backend - Publish et création de l'artifact
  backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./backend

      - name: Publish .NET app
        run: dotnet publish -c Release -o ./publish
        working-directory: ./backend/ParkNDeploy.Api

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-publish
          path: ./backend/ParkNDeploy.Api/publish
          retention-days: 1

  # Job CD - Déploiement (déclenché automatiquement après les jobs CI)
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [frontend, backend]  # Dépend des deux jobs CI
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Télécharger l'artifact Frontend
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend_dist

      # Télécharger l'artifact Backend
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-publish
          path: ./backend_publish

      # Vérification des fichiers téléchargés
      - name: List Frontend files
        run: ls -la ./frontend_dist

      - name: List Backend files
        run: ls -la ./backend_publish

      # Ici vous pouvez ajouter les étapes de déploiement réelles
      # Exemple : déploiement sur Azure, Docker, etc.
      - name: Deploy Frontend
        run: echo "Déploiement Frontend ici..."

      - name: Deploy Backend
        run: echo "Déploiement Backend ici..."